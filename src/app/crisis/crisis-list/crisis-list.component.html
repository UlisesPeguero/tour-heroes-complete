<h2> CRISIS </h2>
<ul class="crisis">
    <li *ngFor="let crisis of crisis$ | async"
      [class.selected]="crisis.id === selectedId">
        <a [routerLink]="['/crisis', crisis.id]">
            <span class="badge"> {{ crisis.id }} </span> {{ crisis.name }}                
        </a>          
        <button class="delete" title="delete crisis"
            (click)="delete(crisis)">x</button>      
    </li>
</ul>
<div>
  <label>Crisis name:
    <input #crisisName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(crisisName.value); crisisName.value=''">
    add
  </button>
</div>
